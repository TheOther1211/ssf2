<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Smash Flash 2</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    #game-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }
    object {
      width: 100%;
      height: 100%;
    }
  </style>
  <noscript>
  <p style="color:white; text-align:center; margin-top:2em;">
    Please enable JavaScript to play Super Smash Flash 2.
  </p>
</noscript>
</head>
<body>
  <div id="game-container">
    <object data="SSF2Beta_v1.4.01.swf" type="application/x-shockwave-flash"></object>
  </div>
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</body>
</html>
